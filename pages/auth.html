
<div id="login-page" class="hidden">
    <div class="form-container">
        <h2 class="text-center mb-20">Login to Todo App</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
        <div class="text-center mt-20">
            <p>Don't have an account? <a href="#" onclick="app.showRegisterPage()">Register here</a></p>
        </div>
    </div>
</div>

<div id="register-page" class="hidden">
    <div class="form-container">
        <h2 class="text-center mb-20">Create Account</h2>
        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="register-username">Username *</label>
                <input type="text" id="register-username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email *</label>
                <input type="email" id="register-email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="register-fullname">Full Name</label>
                <input type="text" id="register-fullname" name="fullName" class="form-control">
            </div>
            <div class="form-group">
                <label for="register-password">Password *</label>
                <input type="password" id="register-password" name="password" class="form-control" required minlength="6">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password *</label>
                <input type="password" id="register-confirm-password" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Create Account</button>
        </form>
        <div class="text-center mt-20">
            <p>Already have an account? <a href="#" onclick="app.showLoginPage()">Login here</a></p>
        </div>
    </div>
</div>
